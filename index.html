<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .total {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Supermercado</h1>

    <h2 class="mt-4">Selecciona un Producto</h2>
    <div class="mb-3">
      <label for="product-select" class="form-label">Productos Disponibles:</label>
      <select id="product-select" class="form-select"></select>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Cantidad:</label>
      <input type="number" id="quantity" class="form-control" min="1" value="1">
    </div>
    <button id="add-to-cart" class="btn btn-primary">AÃ±adir al Carrito</button>

    <h2 class="mt-4">Carrito</h2>
    <ul id="cart-details" class="list-group mb-3"></ul>
    <div id="cart-total" class="total"></div>
    <button id="checkout" class="btn btn-success" disabled>Finalizar Compra</button>
    <button id="clear-cart" class="btn btn-danger" disabled>Limpiar Carrito</button>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./assets/js/Main.mjs"></script>
</body>

</html>
